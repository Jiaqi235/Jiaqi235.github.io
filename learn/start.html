<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoAtlas - Learn Languages</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="importmap">
      {
        "imports": {
          "vue": "../../vue.esm-browser.min.js"
        }
      }
    </script>
    <script src="start.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid p-0 d-flex flex-column">
        <navbar :current-page="'Learn'" :sub-page="'Vocabulary'"></navbar>
        <div id="questions-carousel" class="carousel slide d-flex flex-grow">
          <div class="carousel-inner my-auto">  
            <div class="carousel-item active">
              <div class="container">
                <div class="row my-5">
                  <div class="text-center w-100">
                    <h1>How familiar are you with Spanish?</h1>
                  </div>
                </div>
                <div class="row p-2 justify-content-center">
                  <button @click="proficiencyIndex = 0" class="btn btn-question" :class="proficiencyButtonClass(0)">I've never studied it before</button>
                </div>
                <div @click="proficiencyIndex = 1" class="row p-2 justify-content-center">
                  <button class="btn btn-question" :class="proficiencyButtonClass(1)">I know it a little</button>
                </div>
                <div @click="proficiencyIndex = 2" class="row p-2 justify-content-center">
                  <button class="btn btn-question" :class="proficiencyButtonClass(2)">I know it quite well</button>
                </div>
                <!-- Continue button row -->
                <div class="row p-2 mx-auto justify-content-center continue-buttons-row">
                  <div class="col">
                    <button @click="nextQuestionSlide()" class="btn btn-continue" :class="continueButton1Class">Continue</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container my-auto">
                <div class="row my-5">
                  <div class="text-center w-100">
                    <h1>What would you like to learn?</h1>
                  </div>
                </div>
                <div class="row p-2 justify-content-center">
                  <button @click="contentIndex = 0" class="btn btn-question" :class="contentButtonClass(0)">Vocabulary</button>
                </div>
                <div class="row p-2 justify-content-center">
                  <button @click="dummyAlert()" class="btn btn-question" :class="contentButtonClass(1)">Grammar</button>
                </div>
                <div class="row p-2 justify-content-center">
                  <button @click="dummyAlert()" class="btn btn-question" :class="contentButtonClass(2)">Pronunciation</button>
                </div>
                <!-- Continue/back buttons row -->
                <div class="row p-2 mx-auto justify-content-center continue-buttons-row">
                  <div class="col">
                    <a href="vocabulary/exercises.html?istutorial=1" type="button" class="btn btn-continue d-flex align-items-center justify-content-center text-center" :class="continueButton2Class">Continue</a>
                  </div>
                  <div class="col">
                    <button @click="previousQuestionSlide()" class="btn btn-secondary btn-continue">Back</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <pagefooter></pagefooter>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  </body>
</html>
