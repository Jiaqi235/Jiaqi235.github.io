<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Topic icons by Twitter/X, "Twemoji" https://github.com/twitter/twemoji, CC-BY-4.0 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoAtlas - Learn Vocabulary</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="topics.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="importmap">
      {
        "imports": {
          "vue": "../../vue.esm-browser.min.js"
        }
      }
    </script>
    <script src="topics.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid p-0 d-flex flex-column">
        <navbar :current-page="'Learn'" :sub-page="'Vocabulary'"></navbar>

        <div class="my-auto">
          <div class="container my-auto flex-centered-column">
            <div class="row my-3">
              <div class="text-center w-100">
                  <h1>Which topic would you like to learn vocabulary of?</h1>
              </div>
            </div>
            <div class="row container">
              <div v-for="topic in topics" class="col-md-4 my-1 topic">
                <card :title="topic.name" :icon="topic.icon" :description="topic.description" :href="topic.isDummy ? '#' : 'exercises.html'" @click="onCardClick(topic)"></card>
              </div>
            </div>
          </div>
        </div>
      <pagefooter></pagefooter>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  </body>
</html>
