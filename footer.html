<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prácticas de FHiC - LingoAtlas - Header</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0" nonce="9njH7V4y"></script>
    <header class="footer bg-secondary-color">
        <div class="horizontal-container">
            <p>© Equipo LingoAtlas</p>
            <p>|</p>
            <a class="social-media-icon" href="https://www.facebook.com">
              <img src="img/facebook.svg" alt="Facebook logo" />
              <!-- Facebook -->
            </a>
            <a class="social-media-icon" href="https://www.instagram.com">
              <img src="img/instagram.svg" alt="Instagram logo" />
              <!-- Instagram -->
            </a>
            <a class="social-media-icon" href="https://www.twitter.com">
              <img src="img/x.png" alt="X logo" />
              <!-- X -->
            </a>
            <a class="social-media-icon" href="https://www.linkedin.com">
              <img src="img/linkedin.svg" alt="LinkedIn logo" />
              <!-- LinkedIn -->
            </a>
        </div>
    </div>
  </body>
</html>
